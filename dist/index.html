<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><link href="styles.css" rel="stylesheet"></head><body><div class="main"><div class="current card"><div class="search"><input id="searchbar"/> <button id="btnSubmit">&#10148;</button></div><div class="error"></div><div class="loader"></div><div class="circle"></div><div class="current-wrapper"><div class="stats"><div class="location"><div class="adress"><div id="city"></div><div id="country"></div></div><div class="date"><span class="current-day"></span> <span class="current-time"></span></div></div></div><div class="data"><div class="summary"><div class="summary-main"><div class="current-icon"></div><div class="current-temp"></div></div><div class="info"><div class="conditions"></div><div class="feelslike"></div><div class="minmax"><div><span class="material-symbols-outlined">south </span><span class="min"></span></div><div><span class="material-symbols-outlined">north </span><span class="max"></span></div></div></div></div><div class="add-stats"><div class="sun-details"><div class="sunrise"><span class="material-symbols-outlined">light_mode </span><span id="sunrise"></span></div><div class="sunset"><span class="material-symbols-outlined">mode_night </span><span id="sunset"></span></div></div></div></div></div></div><div class="details card"><div class="details-heading heading"><div class="card-title">Today's weather details</div><button class="toggle-unit toggle"><span>C°</span>/<span>F°</span></button></div><ul class="details-list"><li><div class="detail-title"><span class="material-symbols-outlined">water_drop </span>Air humidity</div><div class="detail-value humidity"></div></li><li><div class="detail-title"><span class="material-symbols-outlined">weather_mix </span>Precipitation</div><div class="detail-value precipitation"></div></li><li><div class="detail-title"><span class="material-symbols-outlined">air </span>Wind speed</div><div class="detail-value wind-speed"></div></li><li><div class="detail-title"><span class="material-symbols-outlined">cloud </span>Cloudiness</div><div class="detail-value cloudiness"></div></li><li><div class="detail-title"><span class="material-symbols-outlined">brightness_5 </span>UV index</div><div class="detail-value uv-index"></div></li></ul></div><div class="forecast card"><div class="forecast-heading heading"><button class="toggle active" id="toggle-days">Daily</button> <button class="toggle" id="toggle-hours">Hourly</button></div><ul class="forecast-list"></ul></div></div><script defer="defer" src="main.js"></script></body></html>
